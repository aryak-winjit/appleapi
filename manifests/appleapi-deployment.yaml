apiVersion: apps/v1
kind: Deployment
metadata:
  name: appleapi-deployment
  annotations:
    clusterType: EKS
    owner: 'Arya Kumar'
  labels:
    app: appleapi
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appleapi
  template:
    metadata:
      labels:
        app: appleapi
    spec:
      containers:
      - name: appleapi
        image: 236229348458.dkr.ecr.us-east-1.amazonaws.com/appleapi:a3e2e08fb5bd8e19d12c8c6cbdf9550055132855
        imagePullPolicy: Always
        ports:
        - containerPort: 6003
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 500m
            memory: 1000Mi
      # nodeSelector:
      #   disktype: ssd
      # tolerations:
      # - key: "cluster"
      #   operator: "Equal"
      #   value: "demo-eks"
      #   effect: "NoSchedule"
      # - key: "key1"
      #   operator: "Equal"
      #   value: "value1"
      #   effect: "NoSchedule"
      # nodeSelector:
      #   eks.amazonaws.com/nodegroup: demo-node-group
---
apiVersion: v1
kind: Service
metadata:
  name: appleapi-service
  namespace: ingress-nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:236229348458:certificate/09ea55f3-c613-4de2-a399-0d4dc03f2653
spec:
  selector:
    app: appleapi
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 6003
    - name: https
      port: 443
      targetPort: 6003
      protocol: TCP
  # selector:
  #   name: "nginx"
  #   role: "ssl-proxy"
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: appleapi-autoscaling
  namespace: ingress-nginx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: appleapi-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
---